<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="../v1/css/style.css" rel="stylesheet" type="text/css" />
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Dischi</title>
  </head>

  <body>
    <div id="root">
      <header class="d-flex justify-content-between">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/7/75/Spotify_icon.png"
          alt="Logo"
        />
        <select v-model="selectedGenre" @change="fetchDiscs">
          <option value="">Tutti i generi</option>
          <option>Rock</option>
          <option>Pop</option>
          <option>Jazz</option>
          <option>Metal</option>
        </select>
      </header>

      <main>
        <div class="container">
          <div class="album-section">
            <div class="album-card" v-for="disc in discs" :key="disc">
              <div>
                <figure>
                  <img :src="disc.poster" :alt="disc.title" />
                </figure>
                <h3 class="album-title">{{ disc.title }}</h3>
              </div>
              <div class="info">
                <p class="author-name">{{ disc.author }}</p>
                <p class="album-year">{{ disc.year }}</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
